<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рейтинг</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            color: #2c3e50;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 10px;
            position: relative;
            display: inline-block;
        }

        h1:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, #FFC107 0%, #FF9800 100%);
            border-radius: 2px;
        }

        .subtitle {
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .tab {
            padding: 12px 25px;
            border-radius: 10px;
            border: 2px solid #FFC107;
            background: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: #5c4500;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .tab:hover {
            background: #FFECB3;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
        }

        .tab.active {
            background: linear-gradient(135deg, #FFC107 0%, #FF9800 100%);
            color: #fff;
            border-color: #FF9800;
            box-shadow: 0 6px 12px rgba(255, 152, 0, 0.25);
        }

        .filters {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 25px;
            gap: 15px;
            flex-wrap: wrap;
            background: #fff;
            padding: 15px 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-container {
            position: relative;
            flex: 1;
            min-width: 250px;
        }

        .search-input {
            padding: 12px 15px 12px 45px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
            background: #f9f9f9;
            width: 100%;
            transition: all 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: #FFC107;
            box-shadow: 0 0 0 3px rgba(255, 193, 7, 0.2);
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #95a5a6;
        }

        select {
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
            background: #f9f9f9;
            cursor: pointer;
            min-width: 180px;
            transition: all 0.3s;
        }

        select:focus {
            outline: none;
            border-color: #FFC107;
            box-shadow: 0 0 0 3px rgba(255, 193, 7, 0.2);
        }

        .session-info {
            margin: 20px 0;
            padding: 20px;
            background: linear-gradient(135deg, #fff8e1 0%, #ffecb3 100%);
            border-left: 5px solid #FFC107;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .session-info h3 {
            color: #5c4500;
            margin-bottom: 10px;
            font-size: 1.4rem;
        }

        .session-info p {
            color: #7f6000;
            font-size: 1rem;
        }

        .rating-container {
            overflow-x: auto;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            margin-bottom: 40px;
        }

        .rating-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 12px;
            overflow: hidden;
        }

        .rating-table th, .rating-table td {
            padding: 16px 20px;
            text-align: center;
            vertical-align: middle;
        }

        .rating-table thead {
            background: linear-gradient(135deg, #FFC107 0%, #FF9800 100%);
            color: white;
        }

        .rating-table th {
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
        }

        .rating-table tbody tr {
            border-bottom: 1px solid #f1f1f1;
            transition: all 0.2s;
        }

        .rating-table tbody tr:last-child {
            border-bottom: none;
        }

        .rating-table tbody tr:nth-child(odd) {
            background: #fffdf4;
        }

        .rating-table tbody tr:hover {
            background: #fff8e1;
            transform: scale(1.01);
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
        }

        .position {
            font-weight: bold;
            color: #5c4500;
            font-size: 1.2rem;
        }

        .team-cell {
            display: flex;
            align-items: center;
            gap: 12px;
            justify-content: flex-start;
            font-weight: 500;
        }

        .medal {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .gold {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
        }

        .silver {
            background: linear-gradient(135deg, #C0C0C0 0%, #A9A9A9 100%);
        }

        .bronze {
            background: linear-gradient(135deg, #CD7F32 0%, #A57164 100%);
        }

        .hidden {
            display: none;
        }

        .badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-left: 10px;
        }

        .tasks-badge {
            background: #E8F5E9;
            color: #2E7D32;
        }

        .score-badge {
            background: #E3F2FD;
            color: #1565C0;
        }

        @media (max-width: 768px) {
            .tabs {
                justify-content: center;
            }
            
            .filters {
                flex-direction: column;
                align-items: stretch;
            }
            
            .filter-group {
                width: 100%;
            }
            
            .search-container {
                min-width: 100%;
            }
            
            select {
                width: 100%;
            }
            
            .rating-table th, .rating-table td {
                padding: 12px 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Рейтинг</h1>
        <p class="subtitle">Соревнование</p>
    </header>

    <div class="tabs">
        <a href="#" id="tabTotal" class="tab active">
            <i class="fas fa-trophy"></i> Общий рейтинг
        </a>
        <a href="#" id="tabSession" class="tab">
            <i class="fas fa-chart-line"></i> Рейтинг по сессии
        </a>
    </div>

    <div class="filters">
        <div class="filter-group">
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="teamSearch" class="search-input" placeholder="Поиск по талант ID...">
            </div>
        </div>
        <div class="filter-group">
            <select id="sessionSelect" class="hidden">
                <option value="">Выберите сессию</option>
            </select>
        </div>
    </div>

    <div class="session-info hidden" id="sessionInfo">
        <h3>Сессия 1: Алгоритмы и структуры данных</h3>
        <p><i class="far fa-calendar-alt"></i> Дата проведения: 17.09.2025</p>
    </div>

    <div class="rating-container">
        <table class="rating-table" id="totalTable">
            <thead>
                <tr>
                    <th class="position">Место</th>
                    <th>Талант ID</th>
                    <th>Сессия 1</th>
                    <th>Сессия 2</th>
                    <th>Сессия 3</th>
                    <th>Сессия 4</th>
                    <th>Сессия 5</th>
                    <th>Сессия 6</th>
                    <th>Информатика</th>
                    <th>Математика</th>
                    <th>Всего баллов</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <table class="rating-table hidden" id="sessionTable">
            <thead>
                <tr>
                    <th class="position">Место</th>
                    <th>Талант ID</th>
                    <th>Баллы</th>
                    <th>Решено задач</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<script>
let csvData = [];

fetch('ratings.csv')
    .then(response => response.text())
    .then(data => {
        Papa.parse(data, {header:true, skipEmptyLines:true, complete: function(results){
            csvData = results.data;
            initTables();
        }});
    });

function initTables(){
    const sessions = [...new Set(csvData.filter(r => r.type=='total').map(r => r.session))];
    sessionSelect.innerHTML = sessions.map(s => `<option value="${s}">Сессия ${s}</option>`).join('');

    renderTotalTable();
    renderSessionTable(sessionSelect.value);
}

function renderTotalTable(){
    const totalTeams = {};
    csvData.filter(r=>r.type=='total').forEach(r=>{
        if(!totalTeams[r.team_id]) totalTeams[r.team_id] = {team_name:r.team_name, scores: {}, total:0};
        totalTeams[r.team_id].scores[r.session] = parseInt(r.score);
        totalTeams[r.team_id].total += parseInt(r.score);
    });

    const sortedTeams = Object.entries(totalTeams).sort((a,b)=>b[1].total - a[1].total);

    const headers = ['Место','Талант ID',...Object.keys(totalTeams[sortedTeams[0][0]].scores).map(s=>'Сессия '+s),'Всего'];
    document.getElementById('totalTable').querySelector('thead').innerHTML = `<tr>${headers.map(h=>`<th>${h}</th>`).join('')}</tr>`;

    totalTable.innerHTML = '';
    sortedTeams.forEach((entry,index)=>{
        const row = entry[1];
        totalTable.innerHTML += `<tr>
            <td class="position">${index+1}</td>
            <td class="team-cell">${row.team_name}</td>
            ${Object.keys(row.scores).map(s=>`<td>${row.scores[s]}</td>`).join('')}
            <td><b>${row.total}</b></td>
        </tr>`;
    });
}

// Элементы DOM
const tabTotal = document.getElementById('tabTotal');
const tabSession = document.getElementById('tabSession');
const totalTable = document.getElementById('totalTable').querySelector('tbody');
const sessionTable = document.getElementById('sessionTable').querySelector('tbody');
const sessionInfo = document.getElementById('sessionInfo');
const sessionSelect = document.getElementById('sessionSelect');
const teamSearch = document.getElementById('teamSearch');

// Инициализация при загрузке страницы
document.addEventListener('DOMContentLoaded', function() {
    initTables();
});

function initTables() {
    // Получаем все сессии
    const sessions = [...new Set(csvData.filter(r => r.type === 'total').map(r => r.session))];
    
    // Заполняем выпадающий список сессиями
    sessionSelect.innerHTML = '<option value="">Выберите сессию</option>' + 
        sessions.map(s => `<option value="${s}">${s}</option>`).join('');
    
    // Рендерим таблицы
    renderTotalTable();
    
    // Устанавливаем первую сессию по умолчанию
    if (sessions.length > 0) {
        sessionSelect.value = sessions[0];
        renderSessionTable(sessions[0]);
    }
}

function renderTotalTable() {
    const totalTeams = {};
    
    // Собираем данные по командам
    csvData.filter(r => r.type === 'total').forEach(r => {
        if (!totalTeams[r.team_id]) {
            totalTeams[r.team_id] = {
                team_name: r.team_name, 
                scores: {}, 
                total: 0
            };
        }
        totalTeams[r.team_id].scores[r.session] = parseInt(r.score);
        totalTeams[r.team_id].total += parseInt(r.score);
    });

    // Сортируем команды по общему количеству баллов
    const sortedTeams = Object.entries(totalTeams).sort((a, b) => b[1].total - a[1].total);

    // Очищаем таблицу
    totalTable.innerHTML = '';
    
    // Заполняем таблицу данными
    sortedTeams.forEach((entry, index) => {
        const teamId = entry[0];
        const row = entry[1];
        
        // Определяем медаль для первых трех мест
        let medalClass = '';
        if (index === 0) medalClass = 'gold';
        else if (index === 1) medalClass = 'silver';
        else if (index === 2) medalClass = 'bronze';
        
        // Создаем строку таблицы
        const tr = document.createElement('tr');
        tr.className = 'fade-in';
        
        // Добавляем ячейки
        tr.innerHTML = `
            <td class="position">
                ${medalClass ? `<div class="medal ${medalClass}">${index + 1}</div>` : index + 1}
            </td>
            <td class="team-cell">${row.team_name}</td>
            <td>${row.scores['1'] || 0}</td>
            <td>${row.scores['2'] || 0}</td>
            <td>${row.scores['3'] || 0}</td>
            <td>${row.scores['4'] || 0}</td>
            <td>${row.scores['5'] || 0}</td>
            <td>${row.scores['6'] || 0}</td>
            <td>${row.scores['информатика'] || 0}</td>
            <td>${row.scores['математика'] || 0}</td>
            <td><b>${row.total}</b></td>
        `;
        
        totalTable.appendChild(tr);
    });
}

function renderSessionTable(session) {
    // Фильтруем данные по выбранной сессии
    const sessionRows = csvData.filter(r => r.type === 'session' && r.session === session);
    
    // Сортируем по баллам
    sessionRows.sort((a, b) => parseInt(b.score) - parseInt(a.score));
    
    // Очищаем таблицу
    sessionTable.innerHTML = '';
    
    // Заполняем таблицу данными
    sessionRows.forEach((r, index) => {
        // Определяем медаль для первых трех мест
        let medalClass = '';
        if (index === 0) medalClass = 'gold';
        else if (index === 1) medalClass = 'silver';
        else if (index === 2) medalClass = 'bronze';
        
        // Создаем строку таблицы
        const tr = document.createElement('tr');
        tr.className = 'fade-in';
        
        // Добавляем ячейки
        tr.innerHTML = `
            <td class="position">
                ${medalClass ? `<div class="medal ${medalClass}">${index + 1}</div>` : index + 1}
            </td>
            <td class="team-cell">${r.team_id}</td>
            <td>${r.score} <span class="badge score-badge">баллы</span></td>
            <td>${r.tasks_solved} <span class="badge tasks-badge">задачи</span></td>
        `;
        
        sessionTable.appendChild(tr);
    });
    
    // Обновляем информацию о сессии
    const sessionTitle = sessionSelect.options[sessionSelect.selectedIndex].text;
    sessionInfo.querySelector('h3').textContent = `${sessionTitle}`;
    sessionInfo.querySelector('p').innerHTML = `<i class="far fa-calendar-alt"></i> Дата проведения: ${getSessionDate(session)}`;
}

function getSessionDate(session) {
    // Простая функция для генерации дат для демонстрации
    const baseDate = new Date(2025, 8, 17); // 17 сентября 2025
    const sessionOffset = {
        '1': 0, '2': 7, '3': 14, '4': 21, '5': 28, '6': 35,
        'информатика': 42, 'математика': 49
    };
    
    if (sessionOffset[session] !== undefined) {
        const date = new Date(baseDate);
        date.setDate(baseDate.getDate() + sessionOffset[session]);
        return date.toLocaleDateString('ru-RU');
    }
    
    return '17.09.2025';
}

// Переключение вкладок
tabTotal.addEventListener('click', e => {
    e.preventDefault(); 
    tabTotal.classList.add('active'); 
    tabSession.classList.remove('active'); 
    document.getElementById('totalTable').classList.remove('hidden'); 
    document.getElementById('sessionTable').classList.add('hidden'); 
    sessionInfo.classList.add('hidden');
    sessionSelect.classList.add('hidden');
});

tabSession.addEventListener('click', e => {
    e.preventDefault(); 
    tabSession.classList.add('active'); 
    tabTotal.classList.remove('active'); 
    document.getElementById('totalTable').classList.add('hidden'); 
    document.getElementById('sessionTable').classList.remove('hidden'); 
    sessionInfo.classList.remove('hidden');
    sessionSelect.classList.remove('hidden');
});

// Поиск по таблицам
teamSearch.addEventListener('keyup', function() {
    const filter = this.value.toLowerCase();
    
    // Определяем, какая таблица активна
    const isTotalTableActive = !document.getElementById('totalTable').classList.contains('hidden');
    const table = isTotalTableActive ? document.getElementById('totalTable') : document.getElementById('sessionTable');
    
    const rows = table.querySelectorAll('tbody tr');
    rows.forEach(row => {
        const teamCell = row.querySelector('.team-cell');
        if (teamCell) {
            row.style.display = teamCell.textContent.toLowerCase().includes(filter) ? '' : 'none';
        }
    });
});

// Смена сессии
sessionSelect.addEventListener('change', () => {
    renderSessionTable(sessionSelect.value);
});
</script>

</body>
</html>
